<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,0" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>October File Encypter and Decrypter</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>

    <!-- header -->
    <header>
        <img src="logo.png" alt="logo" onclick="window.location.href='index.html'">
        <p>October File Encypter / Decrypter</p>
    </header>

    <div id="container">
        <!-- file encrypter -->
        <div id="container_one">
            <p>Upload the file you want to encrypt.</p>
            <input type="file" id="fileInput" hidden>
            <label for="fileInput" class="container_button"><span class="material-symbols-outlined">cloud_upload</span>Choose File</label>
        </div>
        <!-- file decrypter -->
        <div id="container_two">
            <p>Upload the file you want to decrypt.</p>
            <input type="file" id="decryptInput" hidden>
            <label for="decryptInput" class="container_button"><span class="material-symbols-outlined">cloud_download</span>Choose File</label>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p> Letoctober Â© 2025</p>
        <a href="mailto:letoctober@gmail.com">Contact</a>
    </footer>
    
</body>
</html>
